<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <title>JS Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="header">
          <input type="text" class="header__title" value="Новая таблица" />
          <div>
            <div class="header__button">
              <i class="material-icons">delete</i>
            </div>
            <div class="header__button">
              <i class="material-icons">exit_to_app</i>
            </div>
          </div>
        </div>
        <div class="toolbar">
          <div class="toolbar__button">
            <i class="material-icons">format_align_left</i>
          </div>
          <div class="toolbar__button">
            <i class="material-icons">format_align_center</i>
          </div>
          <div class="toolbar__button">
            <i class="material-icons">format_align_right</i>
          </div>
          <div class="toolbar__button">
            <i class="material-icons">format_bold</i>
          </div>
          <div class="toolbar__button">
            <i class="material-icons">format_italic</i>
          </div>
          <div class="toolbar__button">
            <i class="material-icons">format_underline</i>
          </div>
        </div>
        <div class="formula">
          <div class="formula__info">fx</div>
          <div
            class="formula__input"
            contenteditable="true"
            spellcheck="false"
          ></div>
        </div>
        <div class="table">
          <div class="table__row">
            <div class="table__row-info"></div>
            <div class="table__row-data">
              <div class="table__column">A</div>
              <div class="table__column">B</div>
            </div>
          </div>
          <div class="table__row">
            <div class="table__row-info">1</div>
            <div class="table__row-data">
              <div class="table__cell selected" contenteditable="true">a1</div>
              <div class="table__cell" contenteditable="true">b1</div>
            </div>
          </div>
          <div class="table__row">
            <div class="table__row-info">2</div>
            <div class="table__row-data">
              <div class="table__cell" contenteditable="true">a2</div>
              <div class="table__cell" contenteditable="true">b2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
